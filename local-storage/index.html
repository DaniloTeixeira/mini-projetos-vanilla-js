<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <main class="container-fluid">
      <h1>Gerenciando o LocalStorage</h1>
      <div class="mb-5 text-center">
        <label> Digite o valor a ser salvo</label> <br />
        <input type="text" id="input">
      </div>
      <span>
      </span>
      <div class="buttons-container">
        <button class="btn btn-lg btn-success" onclick="addItem()">Salvar</button>
        <button class="btn btn-lg btn-primary" onclick="getItems()">Obter valores</button>
        <button class="btn btn-lg btn-danger" onclick="clearStorage()">Apagar</button>
      </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
