<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Qual é número</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <div style="background: whitesmoke; height: 500px; width: 700px; border-radius: 15px; border: 1px solid gray;"
            class="container d-flex p-5 flex-column align-items-center my-5">
            <h2>Descubra qual é o número escondido?</h2>
            <h3>O número está entre 0 e 10<h2>
                    <div class="d-flex">
                        <input id="input" type="number" class="me-2">
                        <button id="tryButton" class="btn btn-primary">Arriscar</button>
                    </div>
                    <h5>Deseja jogar novamente?</h5>
                    <div class="d-flex mt-3">
                        <button class="btn btn-lg btn-outline-success me-5" id="yesButton">Sim</button>
                        <button class="btn btn-lg btn-outline-danger" id="noButton">Não</button>
                    </div>
                    <h1 id="correctNumber" style="margin-top: 50px; font-size: 100px"></h1>
                    <div id="hideDiv" class="d-flex justify-content-center align-items-center"
                        style="margin-top: 50px; font-size: 100px; width: 100px; height: 100px; background-color: black; border-radius: 10px;">
                        <h1 class="text-light" style="font-size: 80px;">?</h1>
                    </div>
                    <h2 id="resultMessage"></h2>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    </body>

</html>
